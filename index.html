<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion animée</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <form id="loginForm" class="login-form" novalidate>
    <div id="selectContainer" class="select-container">
      <h2 class="title">CONNECTION</h2>
      <label for="role" class="label">Qui êtes-vous ? <span class="text-red-500">*</span></label>
      <select id="role" name="role" required aria-describedby="roleError" class="select">
        <option value="">-- Sélectionner --</option>
        <option value="parent">Parent d'élève</option>
        <option value="enseignant">Enseignant</option>
      </select>
      <p id="roleError" class="error hidden">Veuillez sélectionner votre rôle.</p>
      <button type="button" id="btnNext" class="btn-next">Valider</button>
    </div>

    <div id="fieldsContainer" class="fields-container hidden">
      <!-- Champs Parent d'élève -->
      <div id="parentFields" class="fields hidden">
        <label for="matriculeEleve" class="label">Matricule de l'élève <span class="text-red-500">*</span></label>
        <input type="text" id="matriculeEleve" name="matriculeEleve" placeholder="EX: 123456" autocomplete="off" class="input" />

        <label for="codeSecret" class="label">Code secret <span class="text-red-500">*</span></label>
        <input type="password" id="codeSecret" name="codeSecret" placeholder="••••••••" autocomplete="off" class="input" />
        <p id="parentError" class="error hidden">Veuillez remplir tous les champs.</p>
      </div>

      <!-- Champs Enseignant -->
      <div id="enseignantFields" class="fields hidden">
        <label for="matriculeEnseignant" class="label">Matricule <span class="text-red-500">*</span></label>
        <input type="text" id="matriculeEnseignant" name="matriculeEnseignant" placeholder="EX: ENS-001" autocomplete="off" class="input" />

        <label for="motDePasse" class="label">Mot de passe <span class="text-red-500">*</span></label>
        <input type="password" id="motDePasse" name="motDePasse" placeholder="••••••••" autocomplete="off" class="input" />
        <p id="enseignantError" class="error hidden">Veuillez remplir tous les champs.</p>
      </div>

      <button type="submit" class="btn-submit">Se connecter</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
